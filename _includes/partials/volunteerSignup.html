<section class="volunteer-signup">
    <a class="section-anchor" name="become-a-volunteer"></a>

    <div class="container">
        {% if include.section.heading %}
            <h2>{{ include.section.heading }}</h2>
        {% endif %}

        {% if include.section.subheading %}
            <h4>{{ include.section.subheading }}</h4>
        {% endif %}

        <form action="http://putaitu.hashbrown.rocks/api/sweetsurrender_dk/live/forms/ab50d4eb4089870500e0db34e1cf977f25e67294/submit" method="POST">
            <div class="fields">
                <div class="flex">
                    <div>
                        <label for="name">{{ include.section.namePlaceholder }}</label>
                        <input id="name" type="name" name="name" required placeholder="{{ include.section.namePlaceholder }}" />
                    </div>
                    <div>
                        <label for="email">{{ include.section.emailPlaceholder }}</label>
                        <input id="email" type="email" name="email" required placeholder="{{ include.section.emailPlaceholder }}" />
                    </div>
                </div>
                <label for="group">{{ include.section.groupPlaceholder }}</label>
                <select id="group" name="group" required>
                    {% for option in include.section.groupOptions %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                <label for="description">{{ include.section.descriptionPlaceholder }}</label>
                <textarea name="description" id="description" required placeholder="{{ include.section.descriptionPlaceholder }}"></textarea>
            </div>
            <input class="btn dark" type="submit" value="{{ include.section.submitButtonText }}" />
        </form>
    </div>
</section>
