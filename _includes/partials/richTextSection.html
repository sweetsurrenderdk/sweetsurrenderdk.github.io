<section class="rich-text-section {{ include.section.theme }}" style="background-image: url('{% include hashbrown/get_media_by_id id=include.section.backgroundImage %}');">
    <div class="container">
        {% if include.section.text %}
            {{ include.section.text | markdownify }}
        {% endif %}
        
        <div class="flex images">
            {% for image_id in include.section.images %}
                <div class="image-container">
                    <div class="image" style="background-image: url('{% include hashbrown/get_media_by_id id=image_id %}');"></div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
