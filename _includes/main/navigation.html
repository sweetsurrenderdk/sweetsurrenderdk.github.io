<nav>
    <div class="container">
        <a class="nav-brand" href="/">
            <img src="/public/img/logo.png" alt="Sweet Surrender logo" />
        </a>
        
        {% for p in site.pages %}
            {% if p.showInNav %}
                <a href="{{ p.url }}">{{ p.title }}</a>
            {% endif %}
        {% endfor %} 

        <div class="widgets">
            <div class="widgets-position-wrapper">
                <a href="/about-us/#become-a-volunteer">
                    <img src="/public/img/icon-volunteer.png" alt="Volunteer button" />
                </a>
                <button class="btn-toggle-calendar" onclick="document.querySelector('.calendar-container').classList.toggle('active');">
                    <span class="fa fa-calendar"></span>
                    <div class="icon-calendar-new-events">42</div>
                </button>
            </div>
            <div class="calendar-container">
                <div class="calendar-events"></div> 
                <button class="backdrop" onclick="document.querySelector('.calendar-container').classList.toggle('active', false);"></button>
            </div>
        </div>
    </div>
</nav>
