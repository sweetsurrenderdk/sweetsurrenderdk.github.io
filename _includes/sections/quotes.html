<section class="quotes">
    <div class="container">
        <h2>{{ include.section.heading }}</h2>

        {% for quote in include.section.quotes %}
            <div class="quote">
                <h3 class="quote-text">
                    &ldquo;{{ quote.text }}&rdquo;
                </h3>
                <div class="quote-name">
                    - {{ quote.name }}
                </div>
            </div>
        {% endfor %}
    </div>
</section>
