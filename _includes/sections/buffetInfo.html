<section class="buffet-info">
    <div class="container">
        <h2>{{ include.section.heading }}</h2>
        <h4>{{ include.section.subheading }}</h4>

        <div class="flex images">
            {% for image_id in include.section.images.items %}
                <div class="image-container">
                    <div class="image" style="background-image: url('{% include hashbrown/get_media_by_id id=image_id %}');"></div>
                </div>
            {% endfor %}
        </div>

        <div class="flex texts">
            <div class="brunch-text">
                {{ include.section.brunchText | markdownify }}
            </div>
            <div class="lunch-text">
                {{ include.section.lunchText | markdownify }}
            </div>
        </div>
    </div>
</section>
